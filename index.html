<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Coffee Website</title>
    <!-- LINK FROM CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo">
        <img src="img/logo.png" alt="" />
      </a>
      <!-- Menu-icons -->
      <i class="bx bx-menu" id="menu-icon"></i>
      <ul class="navbar">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#products">products</a></li>
        <li><a href="#customers">customers</a></li>
      </ul>

      <!-- Icon -->
      <div class="header-icon">
        <i class="bx bx-cart"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>

      <div class="search-box">
        <input type="search" name="" id="" placeholder="search here.." />
      </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
      <div class="home-text">
        <h1>
          Start your day <br />
          with Coffee
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
          repellat soluta eius voluptas porro iusto quaerat asperiores corporis,
          maiores ab rerum quas amet, neque atque aperiam nulla vel totam velit!
        </p>
      <a href="#" class="bnt">Shop now</a>
      </div>
      <div class="home-img">
        <img src="img/main.png" alt="">
      </div>
    </section>

    <!-- Link from js -->

    <script src="main.js"></script>
  </body>
</html>
